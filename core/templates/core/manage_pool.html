{% extends 'base.html' %}

{% block title %}Gerenciar Bolão | Palpiteiros{% endblock title %}

{% block content %}

<h3>Gerenciar bolão</h3>

<div class="signin-pool-url">
  <p>Link para ingresso no bolão:</p>
  <p id="pool-url">{{ request.scheme }}://{{ request.get_host }}{{ pool.get_signin_url }}</p>
  <input type="button" class="copy-btn" value="Copiar" onclick="copyUrlToClipboard(this)">
</div>

<form method="post" class="main-form">
  {% csrf_token %}
  {{ form.as_div }}
  <input type="submit" value="Salvar alterações">
</form>

{% endblock content %}
