{% extends "base.html" %}

{% block title %}Redefinir senha | Palpiteiros{% endblock title %}

{% block content %}

<h2>Redefinir senha</h2>

<form method="post" class="main-form">
  {% csrf_token %}
  <p>Preencha seu email e enviaremos um link para obter uma nova senha:</p>
  {{ form.as_div }}
  <input type="submit" value="Receber email de recuperação">
</form>

<nav class="menu vertical">
  <a href="{% url 'login' %}">Voltar para login</a>
</nav>

{% endblock content %}
