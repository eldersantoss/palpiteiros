{% extends "base.html" %}

{% block title %}Palpiteiros | Redefinir senha{% endblock title %}

{% block content %}

<h1>Redefinir senha</h1>

<form method="post" class="login-form">
    {% csrf_token %}
    <p>Preencha seu email e enviaremos um link para obter uma nova senha:</p>
    {{ form.as_div }}
    <input type="submit" value="Receber email de recuperação">
</form>

<div class="help-links">
    <a href="{% url 'login' %}">Ir para login</a>
</div>

{% endblock content %}
