{% extends "base.html" %}

{% block title %}Palpiteiros | Entrar{% endblock title %}

{% block content %}

<form action="{% url 'login' %}" method="post" class="login-form">
    {% if not form.errors %}
    <p>Bem-vindo, palpiteiro(a)</p>
    {% endif %}
    {% csrf_token %}
    {{ form.as_div }}
    <a href="{% url 'password_reset' %}" class="forget-password">Esqueci minha senha</a>
    <div><input type="hidden" name="next" value="{{ next }}"></div>
    <div><input type="submit" value="Entrar"></div>
</form>

<div class="help-links">
    <a href="{% url 'register' %}">Criar conta</a>
</div>

{% endblock content %}
