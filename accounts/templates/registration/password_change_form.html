{% extends "base.html" %}

{% block title %}Palpiteiros | Alterar senha{% endblock title %}

{% block content %}

<h1>Altere sua senha</h1>

<form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Alterar senha"></p>
</form>

{% endblock content %}
